<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/validate.css">
    <title>form validation</title>
</head>

<body>
    <div class="container " >
        <div class="row">
            <div class=" text-center">
                <div class="main container bg-warning p-4 mt-5">
                    
                    <h3 class="text-danger">LOGIN PAGE</h3>
                    <div>
                        <form action="#" id="form">
                            <div>
                                <label>Name</label>

                                <input class="ms-5 mt-4" type="text" class="form control" placeholder="Enter your name"
                                    name="name" id="name">
                            </div>

                            <label>Email</label>
                            <input class="ms-5 mt-4" type="email" class="form control" placeholder="Enter email id"
                                name="email" id="email">
                            <div></div>
                            <label>Password</label>
                            <input class="ms-3 mt-4" type="password" class="form control" placeholder="Enter password"
                                name="password" id="password">

                            <div class="d-flex justify-content-center  ms-5 mt-3">


                                <select class="w-25 form-control" id="select">
                                    <option>Account Type</option>
                                    <option>private account</option>
                                    <option>Public account</option>

                                </select>
                            </div>

                            <div class="btn btn-primary mt-4" onclick="login()">Login</div>

                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>
    </div>


    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">


                <div class="modal-header">
                    <h4 class="modal-title">Error</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <div class="modal-body">
                    <p id="alert1"></p>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./formjs.html"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
